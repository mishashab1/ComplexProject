<div class="bg-white">
  <div class="min-h-screen">
    <div class="mx-[10%]">
      <!--Меню-->
      <div class="pt-6">
        <nav class="flex items-center justify-between py-4 border border-white text-white p-4 rounded-md">
          <a [routerLink]="['/authorized-main']" class="text-back font-Chakra-Petch font-bold text-3xl font-bold">SHOES</a>
          <div class="flex justify-center text-back items-center ml-auto w-auto">
            <ul class="flex space-x-14">
              <li><a [routerLink]="['/shoe-repair']"    class="font-Rubik font-normal rounded-full bg-transparent px-4 py-2 hover:font-bold">Ремонт обуви</a></li>
              <li><a [routerLink]="['/shoes-on-order']" class="font-Rubik font-normal rounded-full bg-transparent px-4 py-2 hover:font-bold">Обувь под заказ</a></li>
              <li><a [routerLink]="['/account']"        class="font-Rubik font-normal rounded-full bg-transparent px-4 py-2 hover:font-bold">Аккаунт</a></li>
              <li class="relative">
                <a [routerLink]="['/cart-auth']" class="font-Rubik cursor-pointer font-normal rounded-full bg-back text-white px-4 py-2 hover:bg-white hover:text-back border-2 transition duration-200">Корзина</a>
                <span class="absolute bg-[#d1fe49] left-20 bottom-3 font-Rubik border-2 cursor-default rounded-full text-center min-w-[1.8em]" *ngIf="countCart !== 0">{{ countCart }}</span>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <hr>
      <!--Контент-->
      <div class="py-10">
        <strong [routerLink]="['/account']" class="text-5xl font-Roboto font-bold text-back cursor-pointer">Аккаунт</strong>
        <strong class="text-5xl font-Roboto font-bold text-back"> -> </strong>
        <strong [routerLink]="['/account-data']" class="text-5xl font-Roboto font-bold text-back cursor-pointer">Личные данные</strong>
      </div>

      <div class="flex">
        <div class="flex flex-col text-back space-y-5 w-1/5">
          <span [routerLink]="['/account-orders']" class="font-Rubik font-normal hover:font-bold cursor-pointer">Заказы</span>
          <hr>
          <span [routerLink]="['/account-data']" class="font-Rubik font-normal hover:font-bold cursor-pointer">Личные данные</span>
          <hr>
          <span (click)="logout()" class="font-Rubik font-normal hover:font-bold cursor-pointer hover:text-red-600">Выйти</span>
        </div>

        <div class="w-4/5 pl-10 flex-col mb-auto">
          <div class="flex input-control space-x-5 px-32  justify-between flex-grow">
            <div class="rounded-md flex flex-col justify-center">
              <label class="text-back font-medium mb-1">Имя</label>
              <input [(ngModel)]="userData.name" class="rounded-lg border-b-back bg-transparent border-2 w-full p-2">
            </div>
            <div class="rounded-md flex flex-col justify-center">
              <label class="text-back font-medium mb-1">Email</label>
              <input [(ngModel)]="userData.email" disabled class="rounded-lg border-b-back bg-gray-200 border-2 w-full p-2">
            </div>
            <div class="rounded-md flex flex-col justify-center">
              <label class="text-back font-medium mb-1">Номер телефона</label>
              <input [(ngModel)]="userData.phone" class="rounded-lg border-b-back bg-transparent border-2 w-full p-2">
            </div>
          </div>

          <div class="py-10 flex px-32">
            <button (click)="updateUserData()" class="py-2 px-4 text-sm font-medium text-back bg-white rounded-full border border-back border-2 hover:bg-gray-200 active:bg-back active:text-white ml-auto">Сохранить изменения</button>
          </div>

          <div class="flex justify-between space-x-5 px-32">
            <div class="flex-col">
              <label class="text-back font-medium mb-1">Старый пароль</label>
              <input [(ngModel)]="oldPassword" type="password" class="rounded-lg border-b-back bg-transparent border-2 w-full p-2">
            </div>
            <div class="flex-col">
              <label class="text-back font-medium mb-1">Новый пароль</label>
              <input [(ngModel)]="newPassword" type="password" class="rounded-lg border-b-back bg-transparent border-2 w-full p-2">
            </div>
          </div>

          <div class="py-10 flex px-32">
            <button (click)="updateUserPassword()" class="py-2 px-4 text-sm font-medium text-back bg-white rounded-full border border-back border-2 hover:bg-gray-200 active:bg-back active:text-white ml-auto">Изменить пароль</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
